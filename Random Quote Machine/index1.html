<head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Random Quote Machine</h1>
        <hr>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8 col-md-offset-2">
        <div class="quote-box">
          <p id="text">Our greatest weakness lies in giving up. The most certain way to succeed is always to try just one more time.</p>
          <p id="author">- Thomas A. Edison</p>
        </div>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#" class="btn btn-default btn-lg get-quote border border-secondary rounded" id="new-quote"><i class="fa-sharp fa-solid fa-quote-left"></i>New Quote</a></li>
          <li class="list-inline-item"><a href="#" class="btn btn-default btn-lg share-quote border border-secondary rounded" id="tweet-quote"><i class="fa-brands fa-twitter"></i>Share Quote</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
